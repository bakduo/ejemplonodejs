<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Ingreso de Productos</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/estilos.css">
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container mt-3">
        
            <center>
                <h1>Formulario de productos</h1>
            </center>

            <form id="producto" action="#">
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" class="form-control" name="title" id="title" aria-describedby="tituloHelp" placeholder="Ingrese un titulo">
                </div>

                <div class="form-group">
                    <label for="Precio">Precio</label>
                    <input type="text" class="form-control" name="price" id="price" aria-describedby="precioHelp" placeholder="Ingrese un precio">
                </div>

                <div class="form-group">
                    <label for="Thumbail">Thumbail</label>
                    <input type="text" class="form-control" name="thumbail" id="thumbail" aria-describedby="thumbailHelp" placeholder="Ingrese una imagen">
                </div>
               
                <button type="button" id="boton1" class="btn btn-primary">Submit</button>
              </form>

            <br>
            <hr>
            
            <br>
            <div id="chat"></div>
            <div id="datos"></div>

        </div>
    </div>

    <script src="js/handlebars-v4.7.6.js"></script>

    <script src="js/process.js"></script>
    
</body>
</html>
